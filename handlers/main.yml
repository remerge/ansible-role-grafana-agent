---
# handlers file for grafana-agent

- name: restart grafana-agent
  ansible.builtin.systemd:
    name: grafana-agent
    daemon_reload: true
    state: restarted
  when:
    - not ansible_check_mode | bool

- name: restart grafana_agent
  ansible.builtin.service:
    name: grafana_agent
    state: restarted
  when:
    - not ansible_check_mode | bool
