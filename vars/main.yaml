---
grafana_agent_default_config:
  metrics:
    global:
      scrape_interval: 15s
    wal_directory: /var/lib/grafana-agent
  integrations:
    agent:
      enabled: true
    node_exporter:
      enabled: true
      include_exporter_metrics: true
      enable_collectors:
        - ethtool
        - ksmd
        - ntp
        - systemd
        - tcpstat
