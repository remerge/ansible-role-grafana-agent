---
grafana_agent_default_config:
  server:
    log_level: warn
  metrics:
    global:
      scrape_interval: 1m
    wal_directory: /var/lib/grafana-agent
  integrations:
    agent:
      enabled: true
    node_exporter:
      enabled: true
      include_exporter_metrics: true
      disable_collectors:
        - "mdadm"
