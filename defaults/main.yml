---
# defaults for grafana-agent

agent_version: "0.26.1"
agent_arch: amd64
agent_url: "https://github.com/grafana/agent/releases/download/v{{ agent_version }}/grafana-agent-{{ agent_version }}-1.{{ agent_arch }}"
agent_runasroot: false

agent_server_http_address: "127.0.0.1:9099"
agent_server_grpc_address: "127.0.0.1:19095"

agent_config:
  metrics:
    global:
      scrape_interval: 15s
      remote_write:
        - url: http://mimir.service.consul:9009/api/v1/push
    wal_directory: '/var/lib/grafana-agent'
    configs:
    - name: agent
      host_filter: false
      scrape_configs:
        - job_name: agent
          static_configs:
            - targets: ['127.0.0.1:9099']
  integrations:
    agent:
      enabled: true
    node_exporter:
      enabled: true
      include_exporter_metrics: true
      enable_collectors:
        - "systemd"
      disable_collectors:
        - "mdadm"
    consul_exporter:
      enabled: true
  logs:
    configs:
    - name: default
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: varlogs
          static_configs:
            - targets: [localhost]
              labels:
                job: varlogs
                __path__: /var/log/*log
        - job_name: journal
          journal:
            max_age: 12h
            labels:
              job: systemd-journal
          relabel_configs:
            - source_labels: ['__journal__systemd_unit']
              target_label: 'unit'
      clients:
        - url: http://loki.service.consul:3100/loki/api/v1/push
